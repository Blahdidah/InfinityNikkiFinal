<div class="crafting-list">
    <div class="cl-header">
        <h2>Crafting List</h2>
        <img src="\assets\Community_Emotes_I_1_Nikki_1.webp" class="nikkinote">
    </div>
    <div *ngIf="loading" class="loading-indicator">
        <div *ngIf="!loading">Loading crafting list...
        </div>
    </div>
    <div class="list-container">
        <div class="materials">
            <h3><u>Materials Needed</u>:</h3>
    
            <!-- Group materials by type -->
            <div *ngFor="let group of getGroupedMaterialsByType()">
                <h4>{{ group.type }}:</h4>
                <div>
                    <div *ngFor="let material of group.materials">
                        <img [src]="material.material.image_url" alt="{{material.material.name}}" class="material-image">
                        <span>{{ material.material.name }}: </span><span>{{ material.quantity }}</span>
                    </div>
                </div>
            </div>
            </div>
    
        <div class="sketches">
            <h3><u>Sketches Added</u>:</h3>
            <div>
                <div class="cl-sw">
                <div *ngFor="let sketch of craftingList" class="cl-group">
                    <span>{{ sketch.name }} </span>
                    <button *ngIf="sketch._id" (click)="onRemoveSketch(sketch._id)">Remove</button>
                    <div><img src="{{sketch.image_url}}" class="mini-sketch">
                    
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
