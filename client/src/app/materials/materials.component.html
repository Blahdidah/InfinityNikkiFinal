<h2>Materials List</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Sources</th>
            <th>Rarity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let material of materials">
            <td>{{ material.name }}</td>
            <td>{{ material.type }}</td>
            <td>{{ material.sources.join(', ') }}</td>
            <td>{{ material.rarity }}</td>
        </tr>
    </tbody>
</table>
