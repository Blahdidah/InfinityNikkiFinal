<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Rarity</th>
            <th>Type</th>
            <th>Sources</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let material of materials">
            <td>{{ material.name }}</td>
            <td>{{ material.rarity }}</td>
            <td>{{ material.type }}</td>
            <td>
                <ul>
                    <li *ngFor="let src of material.source">{{ src }}</li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
